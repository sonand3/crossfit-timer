<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrossFit Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #00ff99;
    }

    .menu, .timerApp {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .menu.active, .timerApp.active {
      display: flex;
    }

    .mode-button {
      background-color: #00ff99;
      color: #000;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .mode-button:hover {
      background-color: #00cc77;
    }

    #timer {
      font-size: 6rem;
      margin: 1rem 0;
      position: relative;
      top: 0;
      z-index: 1;
    }

    #roundInfo {
      font-size: 1.5rem;
      color: #cccccc;
      margin-top: 1rem;
    }

    .controls {
      margin: 2rem 0;
      text-align: center;
      z-index: 2;
    }

    button.control {
      margin: 0.5rem;
      padding: 10px;
      font-size: 1rem;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.control:hover {
      background-color: #00cc77;
    }

    .settings {
      display: none;
      text-align: center;
      margin-top: 2rem;
      z-index: 2;
    }

    .input-group {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group label {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: #00ff99;
      text-transform: uppercase;
    }

    .input-group input {
      padding: 0.7rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      width: 140px;
      text-align: center;
      background-color: #1a1a1a;
      color: #00ff99;
      outline: none;
    }

    .input-group input::placeholder {
      color: #888;
    }

    audio {
      display: none;
    }

    /* Screen always on */
    .noSleep {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="menu active" id="mainMenu">
    <h1>CrossFit Timer</h1>
    <button class="mode-button" onclick="selectMode('fortime')">For Time</button>
    <button class="mode-button" onclick="selectMode('amrap')">AMRAP</button>
    <button class="mode-button" onclick="selectMode('emom')">EMOM/Tabata</button>
  </div>

  <div class="timerApp" id="timerApp">
    <div id="timer">00:00</div>
    <div id="roundInfo"></div>

    <div class="settings" id="settingsInputs">
      <div id="amrapSettings">
        <div class="input-group">
          <label for="minutes">Varighet</label>
          <input type="number" id="minutes" value="15" min="1" placeholder="Minutter" />
        </div>
      </div>
      <div id="emomSettings" style="display: none;">
        <div class="input-group">
          <label for="workTime">Arbeid</label>
          <input type="number" id="workTime" value="40" min="1" placeholder="Sekunder" />
        </div>
        <div class="input-group">
          <label for="restTime">Hvile</label>
          <input type="number" id="restTime" value="20" min="1" placeholder="Sekunder" />
        </div>
        <div class="input-group">
          <label for="emomRounds">Runder</label>
          <input type="number" id="emomRounds" value="5" min="1" placeholder="Antall" />
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="control" onclick="toggleStartPause()" id="startPauseButton">Start</button>
      <button class="control" onclick="resetTimer()">Reset</button>
      <button class="control" onclick="goBack()">Tilbake</button>
    </div>
  </div>

  <audio id="beep" src="https://www.soundjay.com/button/beep-07.mp3"></audio>

  <script>
    let currentMode = '';
    let interval;
    let startTime;
    let elapsedTime = 0;
    let countdown = 10;
    let roundsLeft = 0;
    let work = true;
    let workTime = 0;
    let restTime = 0;

    // Wake lock to keep screen on
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (err) {
        console.log('Wake lock request failed:', err);
      }
    }

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });

    requestWakeLock();

    function selectMode(mode) {
      currentMode = mode;
      document.getElementById('mainMenu').classList.remove('active');
      document.getElementById('timerApp').classList.add('active');
      document.getElementById('settingsInputs').style.display = 'flex';
      document.getElementById('roundInfo').innerText = '';
      document.getElementById('timer').innerText = '00:00';

      document.getElementById('amrapSettings').style.display = mode === 'amrap' ? 'block' : 'none';
      document.getElementById('emomSettings').style.display = mode === 'emom' ? 'block' : 'none';

      if (mode === 'fortime') {
        document.getElementById('settingsInputs').style.display = 'none';
      }
    }

    function formatTime(seconds) {
      return String(seconds).padStart(2, '0');
    }

    function toggleStartPause() {
      const button = document.getElementById('startPauseButton');
      if (button.innerText === 'Start') {
        document.getElementById('settingsInputs').style.display = 'none';
        button.innerText = 'Pause';

        countdown = 10;
        document.getElementById('timer').innerText = formatTime(countdown);
        interval = setInterval(() => {
          countdown--;
          document.getElementById('timer').innerText = formatTime(countdown);
          if (countdown <= 0) {
            clearInterval(interval);
            startTimer();
          }
        }, 1000);
      } else {
        clearInterval(interval);
        button.innerText = 'Start';
      }
    }

    function startTimer() {
      if (currentMode === 'fortime') {
        elapsedTime = 0;
        interval = setInterval(() => {
          elapsedTime++;
          document.getElementById('timer').innerText = formatTime(elapsedTime);
        }, 1000);
      } else if (currentMode === 'amrap') {
        let minutes = parseInt(document.getElementById('minutes').value, 10);
        let totalSeconds = minutes * 60;
        interval = setInterval(() => {
          if (totalSeconds <= 0) {
            clearInterval(interval);
            return;
          }
          totalSeconds--;
          document.getElementById('timer').innerText = formatTime(totalSeconds);
        }, 1000);
      } else if (currentMode === 'emom') {
        workTime = parseInt(document.getElementById('workTime').value);
        restTime = parseInt(document.getElementById('restTime').value);
        roundsLeft = parseInt(document.getElementById('emomRounds').value);
        work = true;
        countdown = workTime;
        interval = setInterval(() => {
          countdown--;
          document.getElementById('timer').innerText = formatTime(countdown);

          if (countdown <= 0) {
            beep();
            if (work) {
              work = false;
              countdown = restTime;
              document.getElementById('timer').style.color = 'red';
            } else {
              roundsLeft--;
              if (roundsLeft === 0) {
                clearInterval(interval);
                beep();
              } else {
                work = true;
                countdown = workTime;
                document.getElementById('timer').style.color = 'green';
              }
            }
          }
        }, 1000);
      }
    }

    function resetTimer() {
      clearInterval(interval);
      document.getElementById('timer').innerText = '00:00';
      document.getElementById('roundInfo').innerText = '';
      document.getElementById('startPauseButton').innerText = 'Start';
    }

    function goBack() {
      document.getElementById('mainMenu').classList.add('active');
      document.getElementById('timerApp').classList.remove('active');
      resetTimer();
    }

    function beep() {
      document.getElementById('beep').play();
    }
  </script>
</body>
</html>
